<div class="main">
    <div class="back">
        <h1>Rendelő űrlap:</h1>
            <form id="top" action="">
                <label for="name">Teljes neve:</label>
                <input id="name" type="text" placeholder="Adja meg a nevét" required>
                <label for="email">Email cím:</label>
                <input type="email" id="email" placeholder="Adja meg az email címét" required>
                <label for="pass">Jelszó:</label>
                <input type="password" minlength="8" id="pass" placeholder="Adja meg a jelszavát" required>
                <label for="pass">Jelszó:</label>
                <input type="password" minlength="8"  id="password_conf" placeholder="Adja meg a jelszavát újra" required> 
                <label for="phone">Telefonszám:</label>
                <input type="number" name="phone"  id="phone" minlength="11" placeholder="Adja meg telefonszámát" required>
                <label for="city">Város/Település:</label>
                <input type="text" name="city" id="city" placeholder="pl:Budapest" required>
                <label for="street">Utca:</label>
                <input type="text" name="street" id="street" required>
                <label for="ir">Ir. száma:</label>
                <input type="text" minlength="4" name="ir" id="ir" placeholder="pl: 1133" required>
                <label for="num">Házszám:</label>
                <input type="text" name="num" id="num" required>
                <label for="order">Ide írja rendelését:</label>
                <textarea id="order" name="order" id="orderInfo" minlength="30" required></textarea>
                <input id="inp" type="submit" value="Küldés"></input>
            </form>
    </div>
</div>
